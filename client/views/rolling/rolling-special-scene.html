
<div class="panel panel-form-list">
    <div class="modal-header">
        <!--<button type="button" class="close" ng-click="cancel()">×</button>-->
        <h4 class="modal-title" id="myModalLabel">
            <h3>特別開場</h3>
        </h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="$parent.form_crate_scene" class="ng-valid ng-dirty form-validation" server-validation="POST{{crate_scene_url}}">
                <table class="table table-bordered table-striped table-detail-01">
                     <tr>
                        <td width="150" align="right">開場戶口：</td>
                        <td align="left">
                            <input type="text"
                                   data-ng-required="enableClientValidation"
                                   name="agent_id"
                                   ng-model="new_special_record.agent_code"
                                   data-input-uppercase
                                   class="form-control input-01"></td>
                      </tr>
                      <tr>
                        <td width="150" align="right">開場姓名：</td>
                        <td align="left">{{new_special_record.agent_name}}</td>
                      </tr>
                    <tr>
                        <td width="150" align="right">轉碼卡：</td>
                        <td align="left">
                            <select name="chips_type"
                                    data-ng-required="enableClientValidation"
                                    data-ng-model="special_record.card_type"
                                    data-ng-options="c.card_name as c.card_name for c in cards"
                                    class="form-control">
                                <option value="">請選擇轉碼卡</option>
                            </select>
                        </td>
                    </tr>
                    <tr ng-show="user.hall.id == '1AE7283167B57D1DE050A8C098155859'">
                        <td width="150" align="right">籌碼：</td>
                        <td align="left">
                            <select name="chips_type"
                                    data-ng-required="enableClientValidation"
                                    data-ng-model="special_record.chips_type"
                                    data-ng-options="t.id as t.name for t in chipsTypes.data"
                                    class="form-control">
                                <option value="">請選擇籌碼</option>
                            </select>
                        </td>
                    </tr>
                    <!--<tr ng-show="user.hall.id != '1AE7283167B57D1DE050A8C098155859'">-->
                        <!--<td width="150" align="right">籌碼：</td>-->
                        <!--<td align="left">-->
                           <!--<span ng-show="user.hall.id != '27115D48C5F726D6E050A8C098150716'">A籌碼</span>-->
                            <!--<span ng-show="user.hall.id == '27115D48C5F726D6E050A8C098150716'">B籌碼</span>-->
                        <!--</td>-->
                    <!--</tr>-->

                    </table>
                    <table class="table table-bordered table-striped table-detail-01">
                        <tr>
                            <td align="right" width="150">操作密碼：</td>
                            <td align="left"><input type="password" name="pin_code" ng-model="special_record.pin_code" class="form-control input-01" data-enter-key="submit()"></td>
                        </tr>
                    </table>
                </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-confirm" data-ng-disabled="isDesabled" ng-click="submit()">提交</button>
            <button class="btn btn-inf btn-cancel" ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
