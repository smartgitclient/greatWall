<div class="page page-services ng-scope" data-ng-controller="shiftRecordCreateCtrl">
    <div class="col-md-6">
        <div class="panel panel-form-list">
            <div class="panel-heading">
                積分類型綁定
            </div>
            <div class="panel-content">
                <form class="ng-pristine ng-valid" name="form_search">
                    <table style="margin: 0 auto;">
                        <tbody>
                        <tr height="50">
                            <td width="124" class="text-center">積分類型：</td>
                            <td width="178">
                                <input class="form-control input-01 ng-pristine ng-valid" type="text" ng-model="agent.agent_name">
                            </td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-info btn-confirm btn-table" ng-click="removeCertificate($index)">新增</button></td>
                        </tr>
                        <tr height="50">
                            <td class="text-center">貴賓廳：</td>
                            <td>
                                <ui-select ng-model="certificate.certificate_type">
                                    <ui-select-match placeholder="請選擇">{{$select.selected}}</ui-select-match>
                                    <ui-select-choices repeat="certificate_type in certificate_types">
                                        <div ng-bind-html="certificate_type"></div>
                                    </ui-select-choices>
                                </ui-select>

                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr height="50">
                            <td class="text-center">狀態：</td>
                            <td>
                                <ui-select ng-model="certificate.certificate_type">
                                    <ui-select-match placeholder="請選擇">{{$select.selected}}</ui-select-match>
                                    <ui-select-choices repeat="certificate_type in certificate_types">
                                        <div ng-bind-html="certificate_type"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br><br>
                    <div class="row" style="text-align: center;">
                        <button class="btn btn-info btn-information margin-right-15" ng-click="search(condition)">提交</button>
                        <button class="btn btn-inf btn-cancel" data-ng-click="reset()">重置</button>
                    </div>
                </form>
                <br><br>

            </div>
        </div>
        <div class="panel panel-form-list">
            <div class="panel-heading">
                積分類型管理
            </div>
            <div class="panel-content">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <td width="166">積分類型</td>
                        <td width="166">貴賓廳</td>
                        <td>狀態</td>
                        <td width="129">操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>共通積分</td>
                        <td>太陽城多金1</td>
                        <td>
                            <ui-select ng-model="certificate.certificate_type">
                                <ui-select-match placeholder="請選擇">{{$select.selected}}</ui-select-match>
                                <ui-select-choices repeat="certificate_type in certificate_types">
                                    <div ng-bind-html="certificate_type"></div>
                                </ui-select-choices>
                            </ui-select>
                        </td>
                        <td class="no-padding">
                            <button class="btn btn-info btn-confirm btn-table margin-right-5" ng-click="upload($index)">修改</button>
                            <button class="btn btn-info btn-information btn-table" ng-click="removeCertificate($index)">刪除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
