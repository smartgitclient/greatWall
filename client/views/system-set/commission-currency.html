<div class="page page-grid" data-ng-controller="commissionCurrencyCtrl">
<div class="panel panel-default">
<div class="col-md-5" check-permissions="commissionLimitCreate">
    <div class="panel_r">
        <div class="panel panel-form-list">
            <div class="panel-heading">
                <strong>幣種管理</strong>
            </div>
            <div class="panel-content">
                <form name="form_commission_currency_create" class="ng-valid ng-dirty form-validation" server-validation="{{sub_post}}{{commission_currency_url}}">
                    <table>
                        <tr height="50">
                            <td class="text-right" width="80">幣種：</td>
                            <td><input type="text" class="form-control" name="currency" data-ng-model="commission_Currency.currency"/></td>
                            <td class="text-right" width="100">備註：</td>
                            <td><input type="text" class="form-control" name="remark" data-ng-model="commission_Currency.remark"/></td>
                        </tr>
                        <tr height="50">
                            <td class="text-right" width="80">操作密碼：</td>
                            <td><input name="pin_code" type="password" data-ng-model="commission_Currency.pin_code" class="form-control" data-enter-key="add()"></td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    <br><br><br>
                    <div class="row" style="text-align: center;">
                        <button class="btn btn-info btn-information margin-right-15" ng-click="add()" data-ng-disabled="disabled_submit">{{btn}}</button>
                        <button class="btn btn-cancel" ng-click="reset()" >重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="panel_l col-md-7">
    <div class="panel">
        <div class="panel-content">

            <div class="panel panel-list-detail">
                <div class="panel-heading">
                    <!-- 這個空div是為了和左邊對齊-->
                </div>
                <div class="panel-content">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <td width="100">幣種</td>
                                <td width="100">備註</td>
                                <td width="100">經手人</td>
                                <td width="100">操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-selected-rows data-ng-repeat="currency in loans">
                                <td>{{currency.currency}}</td>
                                <td>{{currency.remark}}</td>
                                <td>{{currency.userInfo[0].name}}</td>
                                <td>
                                    <button class="btn btn-information btn-table"  check-permissions="agentGroupUpdate" data-ng-click="update(currency.id)">修改</button>
                                    <button  class="btn btn-inf btn-cancel btn-table"  check-permissions="agentGroupDelete" data-ng-click="delete(currency.id)">刪除</button>
                                </td>
                            </tr>
                            <tr data-ng-show="commission_Currencys.length == 0">
                                <td colspan="4">暫無符合條件的記錄</td>
                            </tr>
                        </tbody>
                    </table>
                    <footer class="table-footer">
                        <div class="text-right pagination-container">
                            <pagination class="pagination-sm"
                                        page="pagination.page"
                                        total-items="pagination.total_items"
                                        on-select-page="select(page)"
                                        max-size = "pagination.max_size"
                                        items-per-page = "pagination.items_per_page"
                                        data-ng-hide="pagination.total_items <= pagination.items_per_page"></pagination>
                            <paginationselect pageCtrl="pagination" select-page="select" ></paginationselect>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
