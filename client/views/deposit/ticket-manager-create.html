<div class="modal-header">
    <h3>新增存單</h3>
</div>
<div class="modal-body">
    <form name="$parent.form_ticket_create" class="form-validation" server-validation="POST{{ticket_url}}">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-nobor">
                    <tr height="50">
                        <td class="text-right nowrap">戶口編號：</td>
                        <td width="200"><input data-input-uppercase data-ng-required="enableClientValidation" name="agent_info_id" type="text" data-ng-model="ticket.agent_code" class="form-control"></td>
                        <td class="text-right nowrap">存單編號：</td>
                        <td>
                            <!--<input data-input-uppercase readonly data-ng-required="enableClientValidation" name="depositTicket_seqnumber" type="text" data-ng-model="ticket.depositTicket_seqnumber" class="form-control">-->
                            <div class="input-group">
                                <input data-input-uppercase readonly ng-show="user.hall.id == '1AE7283167B57D1DE050A8C098155859' || user.hall.hall_type == 3" data-ng-required="enableClientValidation" name="depositTicket_seqnumber" type="text" data-ng-model="ticket.depositTicket_seqnumber" class="form-control">
                                <input data-input-uppercase  ng-show="user.hall.id != '1AE7283167B57D1DE050A8C098155859' && user.hall.hall_type != 3" data-ng-required="enableClientValidation" name="depositTicket_seqnumber" type="text" data-ng-model="ticket.depositTicket_seqnumber" class="form-control">
                                <div class="input-group-addon"><a href="javascript:void(0)" ng-click="freshBusinessSequence()"><i class="glyphicon glyphicon-refresh"></i></a></div>
                            </div>
                        </td>
                    </tr>
                    <tr height="50">
                        <td class="text-right nowrap">戶口姓名：</td>
                        <td>{{ticket.agent_name}}</td>
                        <td class="ticket.text-right">存單類型：</td>
                        <td>
                            <select data-ng-required="enableClientValidation" name="depositTicket_type" data-ng-model="ticket.depositTicket_type" class="form-control" >
                                <option value="">請選擇類型</option>
                                <option value="1">存M</option>
                                <option value="2">存現</option>
                            </select>
                        </td>
                    </tr>
                    <tr height="50">
                        <td  class="text-right nowrap">交易人：</td>
                        <td>
                            <select data-ng-required="enableClientValidation" name="agent_contact_id" data-ng-model="ticket.agent_contact_id" class="form-control" data-ng-options="lb.id as lb.agent_contact_name for lb in loanBusiness" >
                                <option value="">請選擇交易人</option>
                            </select>
                        </td>
                        <td class="text-right nowrap">存入金額：</td><!--data-ng-pattern="/^[0-9]{1,9}$/"-->
                        <td>
                            <input data-ng-required="enableClientValidation" name="transaction_amount" type="text" data-ng-model="ticket.transaction_amount" class="form-control input-01 width-83" >&nbsp;&nbsp;萬
                        </td>
                    </tr>
                    <tr height="50">
                        <td valign="top" class="text-right nowrap">備註：</td>
                        <td colspan="3"><textarea name="remark"  id="remark" class="form-control textarea-table01 ng-pristine ng-valid" rows="4" data-ng-model="ticket.remark" name=""></textarea></td>
                    </tr>
                    <tr height="50">
                        <td class="text-right nowrap">操作密碼：</td>
                        <td><input name ="pin_code" type="password" data-ng-model="ticket.pin_code" class="form-control" data-enter-key="add(true)"></td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" style="text-align: center;"><br/>
            <button class="btn btn-confirm margin-right-15" data-ng-click="add()" data-ng-disabled="disabled_submit">提交</button>
            <button class="btn btn-confirm margin-right-15" data-ng-click="add(true)" data-ng-disabled="disabled_submit">提交并列印</button>
            <button class="btn btn-inf btn-cancel" data-ng-click="reset_ticket()">重置</button>
        </div>
    </form>
</div>
