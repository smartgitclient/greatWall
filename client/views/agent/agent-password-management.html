<div class="page page-services ng-scope pop-dotal">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel panel-form-list">
                <div class="panel-heading"><strong>密碼管理</strong></div>
                <div class="panel-content">
                    <form  name="$parent.form_set_password" class="form-validation" server-validation="PUT{{url}}">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered  ">
                                    <tbody>
                                    <tr>
                                        <td class="text-right">經手人：</td>
                                        <td class="text-left">
                                            {{name}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-right">經手時間：</td>
                                        <td class="text-left">
                                            {{update_time}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-right">客戶密碼：</td>
                                        <td>
                                            <input data-ng-required="enableClientValidation" name="password" class="form-control input-01" type="text" ng-model="data.password" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-right">操作密碼：</td>
                                        <td>
                                            <input data-ng-required="enableClientValidation" name="pin_code"  class="form-control input-01" type="password" ng-model="data.pin_code" />
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <br>
                        <div class="row" style="text-align: center;">
                            <button class="btn btn-confirm margin-right-15" data-ng-disabled="disabled_submit" data-ng-click="submit()">提交</button>
                            <button class="btn btn-cancel" data-ng-click="reset()">重置</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
