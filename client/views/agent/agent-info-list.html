<div class="page page-grid" data-ng-controller="agentInfoListCtrl">
<div class="panel panel-default">
<div class="panel_l col-md-12">
    <div class="panel">
        <div class="panel-content">
            <div class="panel panel-form-list">
            <div class="panel-heading"></div>
            <div class="panel-content">
                <form name="form_search">
                    <table>
                        <tr height="50">
                            <td class="text-right" width="250" ><span class="span-formlist">編號開頭：</span></td>
                            <td width="160">
                                <input data-input-uppercase type="text" data-ng-model="condition.prefix" class="form-control">
                            </td>
                            <td width="250" class="text-right"><span class="span-formlist">查詢範圍：</span></td>
                            <td width="300">
                                <input data-input-uppercase type="text" data-ng-model="condition.num[0]" class="form-control input-92">&nbsp;&nbsp;~&nbsp;&nbsp;
                                <input data-input-uppercase type="text" data-ng-model="condition.num[1]" class="form-control input-92">
                            </td>
                            <td width="200" class="text-right"><span class="span-formlist">類型：</span></td>
                            <td width="209"><!-- Split button -->
                                <select data-ng-model="condition.is_used" class="form-control">
                                    <option value="">請選擇類型</option>
                                    <option value="0">未開戶</option>
                                    <option value="1">已開戶</option>
                                </select>
                            </td>
                            <td width="60">&nbsp;</td>
                        </tr>
                    </table><br/><br/>
                    <div class="row" style="text-align: center;">
                        <button class="btn btn-information margin-right-15" ng-click="search()">查詢</button>
                        <button class="btn btn-inf btn-cancel" data-ng-click="reset()">重置</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer">

            </div>
        </div>
            <div class="panel panel-list-detail">
                <div class="panel-heading">
                    <button class="btn btn-info btn-information margin-right-15 pull-right" report-params="excel_condition" channel-type="AgentInfoReportPrint" report-btn  data-ng-show="excel_condition.group_name && excel_condition.type && excel_condition.find_range[0] && excel_condition.find_range[1]" >&nbsp;&nbsp;&nbsp;&nbsp;列印&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <!--button class="btn btn-info btn-information margin-right-15 pull-right">導出EXCEL</button-->
                </div>
                <div class="panel-content">
                    <table class="table table-bordered table-striped table-hover">
                        <tbody>
                        <tr data-ng-repeat="agentInfo in agentInfos" data-selected-rows>
                            <td class="text-left" width="150" data-ng-repeat="agent in agentInfo" >{{agent.agent_code}}&nbsp;&nbsp;{{agent.agent_name}}</td>
                        </tr>
                        <tr data-ng-show="agentInfos.length == 0">
                            <td colspan="10">暫無符合條件的記錄</td>
                        </tr>
                        </tbody>
                    </table>
                    <footer class="table-footer">
                        <div class="text-right pagination-container">
                            <pagination class="pagination-sm"
                                        page="pagination.page"
                                        total-items="pagination.total_items"
                                        on-select-page="select(page)"
                                        max-size = "pagination.max_size"
                                        items-per-page = "pagination.items_per_page"
                                        data-ng-hide="pagination.total_items <= pagination.items_per_page"></pagination>
                            <!--<paginationselect pageCtrl="pagination" select-page="select"></paginationselect>-->
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
</div>
