<div class="page page-grid" data-ng-controller="oldBuyChipsCtrl">
    <div class="panel panel-default">
        <div class="panel_l col-md-12">
            <div class="panel">
                <div class="panel-content">
                    <div class="panel panel-form-list">
                        <div class="panel-heading">
                            <strong>買碼記錄</strong>
                        </div>

                        <div class="panel-content">
                            <form name="form_searchSceneRecord">
                                <table>
                                    <tr>
                                        <td width="100" class="text-right">所在廰：</td>
                                        <td width="209">
                                            <select data-ng-model="condition.hall_name" class="form-control" ng-options="h.hall_name as h.hall_name for h in halls">
                                                <option value = "">請選擇廳館</option>
                                            </select>
                                        </td>
                                        <td width="120" class="text-right">單號：</td>
                                        <td width="160"><input type="text" data-ng-model="condition.seqnumber" data-input-uppercase class="form-control"></td>
                                        <td width="120" class="text-right">日期：</td>
                                        <td width="160" style="padding-top: 8px;">
                                            <p class="input-group ui-datepicker  pull-left">
                                                <input type="text" class="form-control input-92" datepicker-popup ng-model="condition.buy_time"/>
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                                <br><br><br>
                                <div class="row" style="text-align: center;">
                                    <button class="btn btn-info btn-information margin-right-15" ng-click="search()">查詢</button>
                                    <button class="btn btn-inf btn-cancel" data-ng-click="reset()">重置</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                    <div class="panel panel-list-detail">
                        <div class="panel-heading">
                            <button class="btn btn-info btn-information margin-right-15 pull-right" type="button" report-params="excel_condition" channel-type="OldBuyChipsReport" report-btn >導出EXCEL</button>
                        </div>
                        <div class="panel-content">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <td>所在廳</td>
                                    <td>單號</td>
                                    <td>買碼數</td>
                                    <td>買碼時間</td>
                                    <td>備註</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="chip in chips" data-selected-rows>
                                    <td>{{chip.hall_name}}</td>
                                    <td>{{chip.seqnumber}}</td>
                                    <td>{{chip.amount}}</td>
                                    <td>{{chip.buy_time|parseDate:"yyyy-MM-dd HH:mm"}}</td>
                                    <td>{{chip.remark}}</td>
                                </tr>
                                <tr ng-show="chips.length == 0">
                                    <td colspan="5">暫無符合條件的記錄</td>
                                </tr>

                                </tbody>
                            </table>
                            <footer class="table-footer">
                                <div class="row">
                                    <div class="col-md-12 text-right pagination-container">
                                        <pagination class="pagination-sm"
                                                    page="pagination.page"
                                                    total-items="pagination.total_items"
                                                    on-select-page="select(page)"
                                                    max-size = "pagination.max_size"
                                                    items-per-page = "pagination.items_per_page"
                                                    data-ng-hide="pagination.total_items <= pagination.items_per_page"></pagination>
                                        <paginationselect pageCtrl="pagination" select-page="select" ></paginationselect>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
