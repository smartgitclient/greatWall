<div class="page page-grid" data-ng-controller="oldSceneShiftRecordCtrl">
    <div class="panel panel-default">
        <div class="panel_l col-md-12">
            <div class="panel">
                <div class="panel-content">
                    <div class="panel panel-form-list">
                        <div class="panel-heading">
                            <strong>場面截數</strong>
                        </div>

                        <div class="panel-content">
                            <form name="form_searchSceneRecord">
                                <table>
                                    <tr>
                                        <td width="100" class="text-right">所在廰：</td>
                                        <td width="209">
                                            <select data-ng-model="condition.hall_name" class="form-control" ng-options="h.hall_name as h.hall_name for h in halls">
                                                <option value = "">請選擇廳館</option>
                                            </select>
                                        </td>
                                        <td width="80" class="text-right">年  月：</td>
                                        <td style="padding-top: 7px;">
                                            <table class="table-inner">
                                                <tr>
                                                    <td>
                                                        <p class="input-group ui-datepicker">
                                                            <input type="text" class="form-control" datepicker-popup datepicker-mode="month" ng-model="condition.year_month "/>
                                                            <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                            </span>
                                                        </p>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td class="text-right">日期范围：</td>
                                        <td width="350" colspan="3" style="padding-top: 7px;">
                                            <p class="input-group ui-datepicker  col-md-5  pull-left">
                                                <input type="text" class="form-control input-92" datepicker-popup ng-model="condition.o_date[0]"/>
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                            <p class="pull-left  col-md-1">~</p>
                                            <p class="input-group ui-datepicker col-md-5 pull-left">
                                                <input type="text" class="form-control" datepicker-popup ng-model="condition.o_date[1]"/>
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                        </td>
                                        <td width="60">&nbsp;</td>
                                    </tr>
                                </table>
                                <br><br><br>
                                <div class="row" style="text-align: center;">
                                    <button class="btn btn-info btn-information margin-right-15" ng-click="search()">查詢</button>
                                    <button class="btn btn-inf btn-cancel" data-ng-click="reset()">重置</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                    <div class="panel panel-list-detail">
                        <div class="panel-heading">
                            <button class="btn btn-info btn-information margin-right-15 pull-right" type="button" report-params="excel_condition" channel-type="OldSceneShiftReport" report-btn>導出EXCEL</button>
                        </div>
                        <div class="panel-content">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <td>所在廳</td>
                                    <td>本月上下數（萬）</td>
                                    <td>本日上下數（萬）</td>
                                    <!--<td>檯面上下數（萬）</td>-->
                                    <td>年份</td>
                                    <td>月份</td>
                                    <td>日期</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="record in records" data-selected-rows>
                                    <td>{{record.hall_name}}</td>
                                    <td>
                                        <span data-ng-show="record.month_settlement >= 0" >{{record.month_settlement}}</span>
                                        <span data-ng-show="record.month_settlement < 0" class="minus-number">{{record.month_settlement}}</span>
                                    </td>
                                    <td>
                                        <span data-ng-show="record.day_settlement >= 0" >{{record.day_settlement}}</span>
                                        <span data-ng-show="record.day_settlement < 0" class="minus-number">{{record.day_settlement}}</span>
                                    </td>
                                    <td>{{record.year}}</td>
                                    <td>{{record.month}}</td>
                                    <td>{{record.o_date|parseDate:"yyyy-MM-dd"}}</td>
                                </tr>
                                <tr ng-show="records.length == 0">
                                    <td colspan="6">暫無符合條件的記錄</td>
                                </tr>

                                </tbody>
                            </table>
                            <footer class="table-footer">
                                <div class="row">
                                    <div class="col-md-12 text-right pagination-container">
                                        <pagination class="pagination-sm"
                                                    page="pagination.page"
                                                    total-items="pagination.total_items"
                                                    on-select-page="select(page)"
                                                    max-size = "pagination.max_size"
                                                    items-per-page = "pagination.items_per_page"
                                                    data-ng-hide="pagination.total_items <= pagination.items_per_page"></pagination>
                                        <paginationselect pageCtrl="pagination" select-page="select" ></paginationselect>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
