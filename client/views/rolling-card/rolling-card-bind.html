<div class="modal-header">
    <h3>批量綁定轉碼卡</h3>
</div>
<div class="modal-body">
    <form name="$parent.form_bind_card" class="ng-valid ng-dirty form-validation" server-validation="POST{{create_remark_url}}">
        <div class="row">
            <div class="col-md-12">
                    <table class="table table-bordered table-striped table-detail-01">
                        <tr>
                            <td width="100" align="right">規則名稱：</td>
                            <td align="left" width="280">
                                <select style="width:150px" name="rule_names" data-ng-disabled="disabled_submit" class="form-control pull-left" data-ng-model="card.commission_rule_id" data-ng-change="select_rule_name()" data-ng-options="rn.id as rn.rule_name for rn in rule_names">
                                    <option value="">請選擇規則名稱</option>
                                </select>
                                <span class="pull-left" style="padding: 5px 0 0;">&nbsp;&nbsp;{{rolling_card.cardRule.commission_rule_name}}</span>
                            </td>
                            <td width="100">本金類型：</td>
                            <td>{{rolling_card.cardRule.capital_type}}</td>
                        </tr>
                        <tr>
                            <td align="right">操作密碼：</td>
                            <td align="left" width="150" colspan="3">
                                <input type="password" name="pin_code" data-ng-model="rolling_card.pin_code" class="form-control" data-enter-key="add()">
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="row" style="text-align: center;"><br/>
            <button class="btn btn-info btn-confirm" data-ng-click="add()">提交</button>
            <button class="btn btn-inf btn-cancel" data-ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
