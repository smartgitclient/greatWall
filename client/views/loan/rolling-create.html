<div class="modal-header">
    <h3>新增轉碼流水:</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class=" col-md-8">
            <table class="table table-bordered table-striped table-detail-01">
                <thead>
                <tr>
                    <td>戶口編號：</td>
                    <td >{{rolling_record.agent_code}}</td>
                    <td>中文姓名：</td>
                    <td >{{rolling_record.agent_name}}</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>轉碼數：</td>
                    <td >

                        <table class="table-inner">
                            <tr>
                                <td>
                                    <input type="text" data-ng-model="rolling_stream_record.amount" class="form-control">
                                </td>
                                <td width="53">
                                    <checkbox data-ng-model="rolling_stream_record.is_refund">退碼</checkbox>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>場次編號：</td>
                    <td >TS001-陳達文</td>
                </tr>
                <tr>
                    <td>資金類型：</td>
                    <td>{{rolling_record.fund_type}}</td>
                    <td>中場轉碼</td>
                    <td >&nbsp;</td>
                </tr>
                <tr height="50">
                    <td width="100" class="text-right"><span class="span-formlist">備註：</span></td>
                    <td width="209" colspan="3"><textarea id="remark" class="form-control textarea-table01 ng-pristine ng-valid" data-ng-model="rolling_stream_record.remark" rows="4"></textarea></td>
                </tr>
                <tr height="50">
                    <td width="100" class="text-right"><span class="span-formlist">操作密碼：</span></td>
                    <td width="209"><input type="text" data-ng-model="rolling_stream_record.pwd" class="form-control" data-enter-key="submit()"></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </div>
         <div class="col-md-4">
             <table class="table table-bordered table-striped">
                 <thead>
                 <tr>
                     <td>金額</td>
                     <td >本金類型</td>
                     <td>卡類型</td>
                 </tr>
                 </thead>
                 <tbody>
                 <tr data-ng-repeat="t in rolling_stream_record.types">
                     <td>{{t.amount}}</td>
                     <td >{{t.amount_type}}</td>
                     <td>{{t.card_type}}</td>
                 </tr>
                 </tbody>
             </table>
         </div>

    </div>
</div>
 <div class="modal-footer">
     <button class="btn btn-info btn-information margin-right-15" ng-click="submit()">提交</button>
     <button class="btn btn-inf btn-cancel" data-ng-click="close()">取消</button>
 </div>
