<div class="page">
    <form name="$parent.form_add_common_quota" class="form-validation" server-validation="{{sub_post_put}}{{quota_share_url}}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-list-detail">
                    <div class="panel-heading"><strong>新增共用批額</strong></div>
                    <div class="panel-content">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered table-striped table-detail-01">
                                    <tr>
                                        <td align="right">戶口編號：</td>
                                        <td align="left">
                                            <input class="form-control input-01 ng-pristine "
                                                   data-input-uppercase
                                                   data-ng-required="enableClientValidation"
                                                   name = "agent_info_id"
                                                   type="text"
                                                   ng-model="agent.agent_code">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">戶口姓名：</td>
                                        <td align="left">{{ agent_name }}</td>
                                    </tr>
                                    <tr>
                                        <td align="right">戶口類型：</td>
                                        <td align="left">{{ agent_type }}</td>
                                    </tr>
                                    <tr>
                                        <td align="right">上線：</td>
                                        <td align="left">{{ header }}</td>
                                    </tr>
                                    <tr>
                                        <td align="right">操作密碼：</td>
                                        <td align="left">
                                            <input class="form-control input-01 ng-pristine ng-valid"
                                                   data-ng-required="enableClientValidation"
                                                   data-ng-model="common_agent.pin_code"
                                                   name = "pin_code"
                                                   data-enter-key="sub_add_common()"
                                                   type="password">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <button class="btn btn-confirm" data-ng-disabled="isDisabled" ng-click="sub_add_common()">提交</button>
                <button class="btn btn-cancel" ng-click="cancel_add_common()">取消</button>
            </div>
        </div>
    </form>
</div>
