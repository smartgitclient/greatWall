<div class="modal-header">
    <h3>退款</h3>
</div>
<div class="modal-body">
    <form name="$parent.form_refund" class="ng-valid ng-dirty form-validation" server-validation="POST{{refund_url}}">
        <div class="row">
            <div class="col-md-12">
                    <table class="table table-bordered table-striped table-detail-01">
                        <tr>
                            <td width="100" align="right">還息戶口：</td>
                            <td width="150">{{marker.out_agent_code}}</td>
                        </tr>
                      <tr>
                        <td width="100" align="right">還息戶口姓名：</td>
                        <td width="150">{{marker.out_agent_name}}</td>
                      </tr>
                      <tr>
                        <td align="right">退款金額(萬)：</td>
                        <td align="left" width="150">
                          <input type="text" name="amount" data-ng-model="refund.amount" class="form-control">
                        </td>
                      </tr>
                      <tr>
                        <td align="right">存入戶口：</td>
                        <td align="left" width="150">
                          <input type="text" name="agent_info_id" data-input-uppercase data-ng-model="refund.agent_code" class="form-control">
                        </td>
                      </tr>
                      <tr>
                        <td width="100" align="right">戶口姓名：</td>
                        <td align="left" width="150">{{refund.agentName}}</td>
                      </tr>
                      <tr>
                        <td width="100" align="right">退款方式：</td>
                        <td width="200" >
                          <select data-ng-model="refund.deposit_type" class="form-control">
                            <!--<option value = "">請選擇</option>-->
                              <option value = "1">{{repaymentMethod[1]}}</option>
                              <option value = "2">{{repaymentMethod[2]}}</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td width="100" align="right">廳館：</td>
                        <td align="left" width="150">{{user.hall.hall_name}}</td>
                      </tr>
                      <tr data-ng-show="refund.deposit_type == 1">
                        <td width="100" align="right">存卡：</td>
                        <td>
                          <select   data-ng-model="refund.deposit_card_id" class="form-control" data-ng-options="card.id as card.card_name for card in depositCards" >
                            <option value="">請選擇存卡</option>
                          </select>
                        </td>
                      </tr>
                      <tr data-ng-show="refund.deposit_type == 1">
                        <td width="100" align="right">存卡餘額：</td>
                        <td align="left" width="150">{{transaction_amount|parseTenThousand}}</td>
                      </tr>
                        <tr>
                            <td align="right" style="width: 93">備註：</td>
                            <td align="left" colspan="2">
                                <textarea data-ng-required="enableClientValidation" name="content" id="" class="form-control textarea-table01 input-92 ng-pristine ng-valid" rows="4" data-ng-model="refund.remark"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">操作密碼：</td>
                            <td align="left" width="150">
                                <input type="password" name="pin_code" data-ng-model="refund.pin_code" class="form-control" data-enter-key="add()">
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="row" style="text-align: center;"><br/>
            <button class="btn btn-info btn-confirm" data-ng-click="add()">提交</button>
            <button class="btn btn-inf btn-cancel" data-ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
