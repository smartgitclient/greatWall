<div class="panel-form-list">
    <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>-->
        <h4 class="modal-title" id="myModalLabel">
            <h3>提示：</h3>
        </h4>
    </div>
    <div class="modal-body">
        <div class="col-md-10">
            <div class="row text-left loan-detele">
                <p>是否確定刪除該貸款業務單？</p>
                <p class="color-red">*刪除貸款業務單將有可能會影響到戶口簽額，部分貸款單的貸款類型、轉碼類型。</p>
            </div>
            <br>
            <table class="table table-pop01">
                <tr>
                    <td class="text-right" width="101">備註：</td>
                    <td class="text-left"><textarea id="" class="form-control textarea-table01" rows="4" name=""></textarea></td>
                </tr>
                <tr>
                    <td class="text-right">操作密碼：</td>
                    <td class="text-left"><input class="form-control input-01" type="password"  ng-model="pin_code" data-enter-key="submit()"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-confirm" ng-click="submit()">確認刪除</button>
        <button class="btn btn-cancel" ng-click="cancel()">取消</button>
    </div>
</div>
