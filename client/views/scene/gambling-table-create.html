<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <!--<form name="$parent.form_create_remark" class="ng-valid ng-dirty form-validation" server-validation="POST{{create_remark_url}}">-->
    <form name="$parent.form_desk_create" class="ng-valid ng-dirty form-validation" server-validation="{{sub_post}}{{desk_url}}">
        <div class="row">
            <div class="col-md-12">
                <table>
                    <tr height="50">
                        <td width="150" class="text-right">賭枱編號：</td>
                        <td width="240">
                            <input type="text"
                                   data-ng-model="desk_create.desk_no"
                                   name="desk_no"
                                   data-ng-required="enableClientValidation"
                                   class="form-control">
                        </td>
                        <td width="150" class="text-right">區域：</td>
                        <td width="240">
                            <select data-ng-model="desk_create.layer" data-ng-disabled="desk_create.id"
                                    name="layer"
                                    data-ng-required="enableClientValidation"
                                    class="form-control">
                                <option value="">請選擇場區域</option>
                                <option value="1">區域1</option>
                                <option value="2">區域2</option>
                            </select>
                        </td>
                    </tr>
                    <tr height="50">
                        <td width="150" class="text-right">操作密碼：</td>
                        <td width="240">
                            <input type="password" data-ng-model="desk_create.pin_code" name="pin_code" class="form-control" data-enter-key="add()">
                        </td>
                        <td colspan="2"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" style="text-align: center;"><br/>
            <button class="btn btn-info btn-confirm" data-ng-click="add()">提交</button>
            <button class="btn btn-inf btn-cancel" data-ng-click="reset()">重置</button>
        </div>
    </form>
</div>
