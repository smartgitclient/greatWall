<div class="page page-grid" data-ng-controller="reportManagerCtrl">
    <div class="panel panel-default">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-content">
                    <div class="panel panel-form-list">
                        <div class="panel-heading"><strong>報表管理</strong></div>
                        <div class="panel-content">
                            <form name="form_report" class="ng-valid ng-dirty form-validation" server-validation="POST{{report_url}}">
                                <table>
                                    <tr height="50">
                                        <td width="100" class="text-right">廳館：</td>
                                        <td width="209">
                                            <select data-ng-model="record.hall_id"
                                                    class="form-control"
                                                    data-ng-required="enableClientValidation"
                                                    name="hall_id"
                                                    data-ng-change="hall_change()"
                                                    ng-options="h.id as h.hall_name for h in halls">
                                                <option value = "">請選擇廳館</option>
                                            </select>
                                        </td>
                                        <td width="100" class="text-right">戶口編號：</td>
                                        <td width="209">
                                            <input type="text"
                                                    data-ng-model="record.agent_code"
                                                    name="agent_info_id"
                                                    class="form-control"
                                                    data-input-uppercase
                                                    data-ng-required="enableClientValidation"/>
                                        </td>
                                        <td width="100" class="text-right">戶口姓名：</td>
                                        <td width="209">{{new_record.agent_name}}</td>
                                    </tr>
                                    <tr height="50">
                                        <td class="text-right">年月：</td>
                                        <td>
                                            <table class="table-inner">
                                                <tr>
                                                    <td>
                                                        <p class="input-group ui-datepicker">
                                                            <input type="text" class="form-control" data-ng-required="enableClientValidation" datepicker-popup datepicker-mode="month" data-ng-model="record.year_month" data-dynamic-name="year_month" />
                                                            <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                            </span>
                                                        </p>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td class="text-right">截更時間：</td>
                                        <td width="350" colspan="3">
                                            <p class="input-group ui-datepicker  col-md-5  pull-left">
                                                <input type="text" class="form-control input-92" datepicker-popup ng-model="record.shift_date[0]" name="shift_date[0]"/>
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                            <p class="pull-left  col-md-1">~</p>
                                            <p class="input-group ui-datepicker col-md-5 pull-left">
                                                <input type="text" class="form-control" datepicker-popup ng-model="record.shift_date[1]" name="shift_date[1]"/>
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                        </td>
                                    </tr>
                                    <tr height="50">
                                        <td width="100" class="text-right">戶組：</td>
                                        <td width="209">
                                            <input type="text" data-ng-model="record.agent_group_name"
                                                   class="form-control"
                                                   data-input-uppercase
                                                   data-ng-required="enableClientValidation"
                                                   name="agent_group_name" />
                                        </td>
                                        <td width="100" class="text-right">報表名稱：</td>
                                        <td width="209">
                                            <select data-ng-model="report_code"
                                                    class="form-control"
                                                    data-ng-required="enableClientValidation"
                                                    name="report_code"
                                                    ng-options="h.report_code as h.report_name for h in reportLists">
                                                <option value = "">請選擇報表名稱</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr height="50">
                                        <td width="100" class="text-right">操作密碼：</td>
                                        <td width="209">
                                            <input name="pin_code" type="password" data-ng-model="record.pin_code" class="form-control">
                                        </td>
                                    </tr>
                                </table>
                                <br><br><br>
                                <div class="row" style="text-align: center;">
                                    <button class="btn btn-info btn-information margin-right-15" report-btn channel-type="{{report_code}}" report-params="record">導出報表</button>
                                    <button class="btn btn-inf btn-cancel" data-ng-click="reset()">重置</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
